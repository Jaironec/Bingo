<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Dado principal -->
  <rect x="25" y="25" width="50" height="50" rx="8" fill="url(#diceGradient)" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Puntos del dado (patrón de bingo) -->
  <!-- Punto superior izquierdo -->
  <circle cx="35" cy="35" r="4" fill="#667eea"/>
  <!-- Punto superior derecho -->
  <circle cx="65" cy="35" r="4" fill="#764ba2"/>
  <!-- Punto central (FREE) -->
  <circle cx="50" cy="50" r="4" fill="#f093fb"/>
  <!-- Punto inferior izquierdo -->
  <circle cx="35" cy="65" r="4" fill="#667eea"/>
  <!-- Punto inferior derecho -->
  <circle cx="65" cy="65" r="4" fill="#764ba2"/>
  
  <!-- Letra B en el centro -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#667eea">B</text>
  
  <!-- Estrellas decorativas -->
  <g fill="#ffffff" opacity="0.8">
    <polygon points="15,20 17,25 22,25 18,28 20,33 15,30 10,33 12,28 8,25 13,25" transform="scale(0.6)"/>
    <polygon points="15,20 17,25 22,25 18,28 20,33 15,30 10,33 12,28 8,25 13,25" transform="scale(0.6) translate(70,0)"/>
    <polygon points="15,20 17,25 22,25 18,28 20,33 15,30 10,33 12,28 8,25 13,25" transform="scale(0.6) translate(0,70)"/>
    <polygon points="15,20 17,25 22,25 18,28 20,33 15,30 10,33 12,28 8,25 13,25" transform="scale(0.6) translate(70,70)"/>
  </g>
</svg>
